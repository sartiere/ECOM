{% extends "shop/base.html" %}

{% block content %}
    <style>
        body {
            background-color:rgb(231, 227, 213);
          }
        .product-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
       

        .product-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFA500;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(16, 0, 0, 0.5) ;
            transition: transform 0.3s;
        }

        .product-price {
            font-size: 1.8rem;
            color: #FF4500;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(16, 0, 0, 0.5) ;
            
        }

        .product-description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .buy-button {
            font-size: 1.2rem;
            padding: 10px 20px;
            
            /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(23, 110, 43, 0.95);
            transition: transform 0.3s;
        }
    </style>

    <div class="row justify-content-center">
        <div class="col-md-12 product-card">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ product.image }}" alt="{{ product.title }}" class="product-image">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <div class="product-title">
                        {{ product.title }}
                    </div>
                    <div class="product-price">
                        Prix: {{ product.price }} Fcfa
                    </div>
                    <div class="product-description">
                        {{ product.description }}
                    </div>
                    <a href="#"> 
                        <button class="btn btn-success buy-button">Acheter</button> 
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
