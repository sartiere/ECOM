{% extends "shop/base.html" %}

{% block content %}
<style>
    body {
      background-color:rgb(213, 222, 231);
    }

</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-warning text-white text-center rounded-top-4">
                    <h2 class="mb-12">{{ product.title }}</h2>
                </div>
                <div class="card-body p-4">
                    <img src="{{ product.image }}" class="img-fluid rounded mb-4" alt="{{ product.title }}">
                    <p class="text-muted"><strong>Description :</strong> {{ product.description }}</p>
                    <p class="h5 text-danger"><strong>Prix :</strong> {{ product.price }} f</p>
                    <div class="d-grid gap-2 mt-4">
                        <a href="#" class="btn btn-success btn-lg shadow-sm">Acheter Maintenant</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
