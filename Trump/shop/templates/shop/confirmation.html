{% extends "shop/base.html" %} 
{% block content %}

<style>
    body {
        background-color:rgb(213, 231, 229);
      }
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
        background-color: #fff;
        padding: 20px;
        margin-top: 70px;
    }
</style>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5 rounded-3 text-center" style="max-width: 600px;">
        <h3 class="text-dark bg-warning py-3 rounded-2">
            Salut Mr/Mme/Mlle {{ name }}
        </h3>
        <h4 class="text-muted mt-4">
            Merci de nous faire confiance, {{ name }}.
        </h4>
        <p class="mt-3">
            Nous avons bien reçu votre commande. Vous serez livré dans les plus brefs délais.
        </p>
        <a href="/shop" class="btn btn-success mt-4 px-4 py-2 shadow-sm">Retour à la boutique</a>
    </div>
</div>

{% endblock %}
